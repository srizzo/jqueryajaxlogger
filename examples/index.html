<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  </head>
  <body>
    <p>
      1 - Open the Javascript Console to see the output.
    </p>
    <p>
      2 - Activate the <a href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='http://rawgit.com/srizzo/jqueryajaxlogger/master/dist/jqueryajaxlogger.min.js';})();">jQuery Ajax Logger Bookmarklet</a>
